<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="scripts.js" defer></script>
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <header class="header">
     <div class="header__navigation">
      <div class="header__navbar">        
          <p class="header__navbar_span"> sneakers </p>

        <ul class="header__navbar__list">
          <li class="header__navbar_items">
            <a href="#" class="header__navbar_anchor">Collections</a>
            <a href="#" class="header__navbar_anchor">Men</a>
            <a href="#" class="header__navbar_anchor">Women</a>
            <a href="#" class="header__navbar_anchor">About</a>
            <a href="#" class="header__navbar_anchor">Contact</a>
          </li>
        </ul>
      </div>
      
      <div class="header_cart_N_image">
        <div class="header_cart">
          <!-- Selected figure container and amount -->
          <span class="selected__figure hidden">
            <h4 class="figure">1</h4>
          </span>
          
          <!-- Display beneath cart when clicked -->
          <div class="totalItemsInfo  hidden">

          </div>

          <!-- cart Image -->
          <img id="cart__for_items" src="./images/icon-cart.svg" alt="">
        </div>
        <div class="header_avatar">
          <img src=".//images/image-avatar.png" alt="">
        </div>
      </div>
     </div>
  </header>

  
  <main class="main">
    <section class="main__section-img">
      <div class="section__main-img">
        <img class="img" src="./images/image-product-1.jpg" alt="">
      </div>
      
      <div class="mini__images">
        <img class="small__images active" src="./images/image-product-1-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-2-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-3-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-4-thumbnail.jpg" alt="">
      </div>
      


    </section>

     <section class="images__modal hidden">

       <div class="prev_icon_parent">
         <img src="./images/icon-next.svg" alt="">
       </div>

      <button class="close_Modal_popup">&times;</button></button>

      <div class="modal-img__box">
          <img class="modal_img" src="./images/image-product-1.jpg" alt="">
     

          <img class="modal_img hidden" src="./images/image-product-2.jpg" alt="">

          <img class="modal_img hidden" src="./images/image-product-3.jpg" alt="">
          
          <img class="modal_img hidden" src="./images/image-product-4.jpg" alt="">
        </div>

          <div class="mini__images_modal">
        <img class="small__images active" src="./images/image-product-1-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-2-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-3-thumbnail.jpg" alt="">
        <img class="small__images" src="./images/image-product-4-thumbnail.jpg" alt="">
      </div>
      
      <div class="next_icon_parent">
        <img src="./images/icon-previous.svg" alt="">
      </div>
      </section>
      <div class="overlay hidden"></div>

      <!-- Opposite  -->
    <section class="main__section-text">
      <p class="first_text">Sneaker Company</p>
      <h2 class="second_text">Fall Limited Edition <br> Sneakers</h2>

      <p class="paragraph_text">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
         durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>

     <div class="price_tag_container">
        <p class="price"> $125.00 </p> 
      <span class="price_percent"> 50%</span>
     </div>
      
      <p class="previous_price">$250.00</p>

     <div class="btn__for-clicked">
        <div class="clicked_for_cart">  
          <button class="svg__btns">  <img src="./images/icon-minus.svg" alt=""> </button> 
          <p class="quantity_selected">0</p>
          <button class="svg__btns"> <img src="./images/icon-plus.svg" alt=""> </button> 
        </div>

      <button class="btn">
        <span class="cart_parent">
          <img class="btn__cart" src="./images/icon-cart.svg" alt="cart-logo">
        </span>

        <span class="btn__text">Add to cart</span>

        </button>
      
     </div>
    </section>
  </main>

</html>
